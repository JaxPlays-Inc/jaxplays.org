{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
      <header>
        <h1 class="f1 mb0" >
          {{ .Title }}
        </h1>
        <h2 class="fw4 ttu">
          {{ with .Params.year }}{{ . }}{{ end }}
          {{ if and .Params.year .Params.theatre }}&#8226;{{ end }}
          {{ .Params.theatre }}
        </h2>        
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "dark-gray" }}">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
